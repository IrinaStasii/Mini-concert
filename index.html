<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini project 1</title>
    <script defer async src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img id="audience" src="images/audience.jpg" alt="no_image" />
    <div class="keys" >
      <div value='65' data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div value = '83' data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div value = '68' data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div value = '70' data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div value = '71' data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div value = '72' data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div value = '74' data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div value = '75' data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div value = '76' data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
<div class="audio">
    <audio value = '65' data-key="65" src="sounds/clap 65 (3).wav"></audio>
    <audio value = '83' data-key="83" src="sounds/hihat 83.wav"></audio>
    <audio value = '68' data-key="68" src="sounds/kick 68.mp3"></audio>
    <audio value = '70' data-key="70" src="sounds/openhat 70.wav"></audio>
    <audio value = '72' data-key="72" src="sounds/ride 72.wav"></audio>
    <audio value = '71' data-key="71" src="sounds/boom 71.wav"></audio>
    <audio value = '74' data-key="74" src="sounds/snare 74.wav"></audio>
    <audio value = '75' data-key="75" src="sounds/tom 75.wav"></audio>
    <audio value = '76' data-key="76" src="sounds/tink 76.wav"></audio>
  </div>
</body>
</html>
